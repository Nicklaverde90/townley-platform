name: Backend CI

on:
  push:
    paths:
      - "townley-platform/backend/**"
      - ".github/workflows/backend-ci.yml"
      - ".pre-commit-config.yaml"
  pull_request:
    paths:
      - "townley-platform/backend/**"
      - ".github/workflows/backend-ci.yml"
      - ".pre-commit-config.yaml"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential unixodbc unixodbc-dev

      - name: Install Python dependencies
        run: pip install -r townley-platform/backend/requirements-dev.txt

      - name: Run pre-commit
        run: pre-commit run --show-diff-on-failure --all-files

      - name: Run pytest (skip if no tests)
        working-directory: townley-platform/backend
        run: |
          pytest || status=$?
          if [ "${status:-0}" -eq 5 ]; then
            echo "pytest reported exit code 5 (no tests collected); treating as success."
            exit 0
          fi
          exit "${status:-0}"
